server {
  listen 80;
  server_name localhost;

  # Frontend
  location /hyperdx/ {
    rewrite ^/hyperdx/(.*) /$1 break;
    proxy_pass http://app:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";  # For WebSockets (live tailing)
  }

  # API
  location /hyperdx/api/ {
    rewrite ^/hyperdx/api/(.*) /api/$1 break;
    proxy_pass http://app:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # OTEL (adjust ports as needed)
  location /hyperdx/otel/ {
    rewrite ^/hyperdx/otel/(.*) /otel/$1 break;
    proxy_pass http://otel-collector:4318;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}